name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "Release version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-linux:
    name: Build Linux
    needs: get-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup backend
        working-directory: backend
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Build backend executable
        working-directory: backend
        run: |
          source .venv/bin/activate
          pyinstaller backend.spec --clean --noconfirm

      - name: Copy backend executable for Tauri (Linux)
        run: |
          mkdir -p frontend/src-tauri/resources
          if [ -f "backend/dist/backend-server" ]; then
            cp backend/dist/backend-server frontend/src-tauri/resources/
            chmod +x frontend/src-tauri/resources/backend-server
          fi

      - name: Install frontend dependencies
        working-directory: frontend
        run: bun install

      - name: Build frontend
        working-directory: frontend
        run: bun run build

      - name: Build Tauri app
        working-directory: frontend
        run: bunx tauri build
        # Optional: Set these secrets in GitHub Settings → Secrets for code signing
        # If not set, Tauri will build without signing (linter warnings are expected)
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: budget-planer-linux
          path: |
            frontend/src-tauri/target/release/budget-planer
            frontend/src-tauri/target/release/bundle/deb/*.deb

  build-windows:
    name: Build Windows
    needs: get-version
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup backend
        working-directory: backend
        run: |
          python -m venv .venv
          .venv\Scripts\activate
          pip install -r requirements.txt

      - name: Build backend executable
        working-directory: backend
        run: |
          .venv\Scripts\activate
          pyinstaller backend.spec --clean --noconfirm

      - name: Copy backend executable for Tauri
        run: |
          New-Item -ItemType Directory -Force -Path frontend\src-tauri\resources | Out-Null
          Copy-Item backend\dist\backend-server.exe frontend\src-tauri\resources\ -ErrorAction SilentlyContinue

      - name: Install frontend dependencies
        working-directory: frontend
        run: bun install

      - name: Build frontend
        working-directory: frontend
        run: bun run build

      - name: Build Tauri app
        working-directory: frontend
        run: bunx tauri build
        # Optional: Set these secrets in GitHub Settings → Secrets for code signing
        # If not set, Tauri will build without signing (linter warnings are expected)
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: budget-planer-windows
          path: |
            frontend/src-tauri/target/release/budget-planer.exe
            frontend/src-tauri/target/release/bundle/
          if-no-files-found: warn

  build-macos:
    name: Build macOS
    needs: get-version
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup backend
        working-directory: backend
        run: |
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Build backend executable
        working-directory: backend
        run: |
          source .venv/bin/activate
          pyinstaller backend.spec --clean --noconfirm

      - name: Copy backend executable for Tauri (macOS)
        run: |
          mkdir -p frontend/src-tauri/resources
          if [ -f "backend/dist/backend-server" ]; then
            cp backend/dist/backend-server frontend/src-tauri/resources/
            chmod +x frontend/src-tauri/resources/backend-server
          fi

      - name: Install frontend dependencies
        working-directory: frontend
        run: bun install

      - name: Build frontend
        working-directory: frontend
        run: bun run build

      - name: Build Tauri app
        working-directory: frontend
        run: bunx tauri build
        # Optional: Set these secrets in GitHub Settings → Secrets for code signing
        # If not set, Tauri will build without signing (linter warnings are expected)
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: budget-planer-macos
          path: |
            frontend/src-tauri/target/release/budget-planer
            frontend/src-tauri/target/release/bundle/
          if-no-files-found: warn

  publish-release:
    name: Publish Release
    needs: [get-version, build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: budget-planer-linux
          path: artifacts/linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: budget-planer-windows
          path: artifacts/windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: budget-planer-macos
          path: artifacts/macos

      - name: Filter and prepare release artifacts
        run: |
          echo "=== Filtering release artifacts ==="
          
          # Create a clean release directory
          mkdir -p release_artifacts
          
          # Linux: Copy binary and DEB package only
          if [ -f "artifacts/linux/budget-planer" ]; then
            cp artifacts/linux/budget-planer release_artifacts/budget-planer-linux
            echo "✓ Added Linux binary"
          fi
          if ls artifacts/linux/*.deb 1> /dev/null 2>&1; then
            cp artifacts/linux/*.deb release_artifacts/
            echo "✓ Added Linux DEB package(s)"
          fi
          
          # Windows: Copy binary and installers only
          if [ -f "artifacts/windows/budget-planer.exe" ]; then
            cp artifacts/windows/budget-planer.exe release_artifacts/budget-planer-windows.exe
            echo "✓ Added Windows binary"
          fi
          if ls artifacts/windows/*.msi 1> /dev/null 2>&1; then
            cp artifacts/windows/*.msi release_artifacts/
            echo "✓ Added Windows MSI installer(s)"
          fi
          if ls artifacts/windows/*.exe 1> /dev/null 2>&1; then
            # Exclude the main binary (already copied as budget-planer-windows.exe)
            for exe in artifacts/windows/*.exe; do
              if [ "$(basename "$exe")" != "budget-planer.exe" ]; then
                cp "$exe" release_artifacts/
                echo "✓ Added Windows installer: $(basename "$exe")"
              fi
            done
          fi
          
          # macOS: Copy binary, DMG, and app bundle only
          if [ -f "artifacts/macos/budget-planer" ]; then
            cp artifacts/macos/budget-planer release_artifacts/budget-planer-macos
            echo "✓ Added macOS binary"
          fi
          if ls artifacts/macos/*.dmg 1> /dev/null 2>&1; then
            cp artifacts/macos/*.dmg release_artifacts/
            echo "✓ Added macOS DMG(s)"
          fi
          # macOS: Look for app bundle (handle spaces in name)
          if [ -d "artifacts/macos/Budget Planer.app" ]; then
            # Create a zip of the app bundle for easier distribution
            cd artifacts/macos
            zip -r ../../release_artifacts/Budget-Planer-macos.zip "Budget Planer.app" > /dev/null 2>&1
            cd ../..
            echo "✓ Added macOS app bundle (as zip)"
          elif ls artifacts/macos/*.app 1> /dev/null 2>&1; then
            # Fallback: any .app bundle
            cd artifacts/macos
            for app in *.app; do
              zip -r "../../release_artifacts/$(basename "$app" .app)-macos.zip" "$app" > /dev/null 2>&1
              echo "✓ Added macOS app bundle: $app (as zip)"
            done
            cd ../..
          fi
          
          echo ""
          echo "=== Release artifacts ready ==="
          ls -lh release_artifacts/

      - name: Create and publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          name: Release ${{ needs.get-version.outputs.version }}
          files: release_artifacts/*
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
