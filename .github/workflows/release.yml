name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  get-version:
    name: Get Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "Release version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  build-linux:
    name: Build Linux
    needs: get-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        working-directory: frontend
        run: bun install

      - name: Build frontend
        working-directory: frontend
        run: bun run build

      - name: Build Tauri app
        working-directory: frontend
        run: bunx tauri build
        # Optional: Set these secrets in GitHub Settings → Secrets for code signing
        # If not set, Tauri will build without signing (linter warnings are expected)
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: budget-planer-linux
          path: |
            frontend/src-tauri/target/release/budget-planer
            frontend/src-tauri/target/release/bundle/deb/*.deb

  build-windows:
    name: Build Windows
    needs: get-version
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install frontend dependencies
        working-directory: frontend
        run: bun install

      - name: Build frontend
        working-directory: frontend
        run: bun run build

      - name: Build Tauri app
        working-directory: frontend
        run: bunx tauri build
        # Optional: Set these secrets in GitHub Settings → Secrets for code signing
        # If not set, Tauri will build without signing (linter warnings are expected)
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: budget-planer-windows
          path: |
            frontend/src-tauri/target/release/budget-planer.exe
            frontend/src-tauri/target/release/bundle/
          if-no-files-found: warn

  build-macos:
    name: Build macOS
    needs: get-version
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install frontend dependencies
        working-directory: frontend
        run: bun install

      - name: Build frontend
        working-directory: frontend
        run: bun run build

      - name: Build Tauri app
        working-directory: frontend
        run: bunx tauri build
        # Optional: Set these secrets in GitHub Settings → Secrets for code signing
        # If not set, Tauri will build without signing (linter warnings are expected)
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: budget-planer-macos
          path: |
            frontend/src-tauri/target/release/budget-planer
            frontend/src-tauri/target/release/bundle/
          if-no-files-found: warn

  publish-release:
    name: Publish Release
    needs: [get-version, build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: budget-planer-linux
          path: artifacts/linux

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: budget-planer-windows
          path: artifacts/windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: budget-planer-macos
          path: artifacts/macos

      - name: List artifacts
        run: |
          echo "=== Linux artifacts ==="
          find artifacts/linux -type f 2>/dev/null || echo "No Linux artifacts found"
          echo ""
          echo "=== Windows artifacts ==="
          find artifacts/windows -type f 2>/dev/null || echo "No Windows artifacts found"
          echo ""
          echo "=== macOS artifacts ==="
          find artifacts/macos -type f 2>/dev/null || echo "No macOS artifacts found"

      - name: Create and publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.get-version.outputs.version }}
          name: Release ${{ needs.get-version.outputs.version }}
          files: |
            artifacts/linux/**
            artifacts/windows/**
            artifacts/macos/**
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
